<ion-header>
  
  <ion-navbar color="danger">

    <ion-toolbar>
        <ion-buttons start>
          <button ion-button icon-only color="royal" (click)="perfil()">
            <ion-icon name="search"></ion-icon>
          </button>
        </ion-buttons>
        <ion-title>Welcome</ion-title>
        <ion-buttons end>
            <button ion-button  icon-only clear color="light" (click)="logout()">
                <ion-icon name="md-log-out"></ion-icon>
            </button>
        </ion-buttons>
      </ion-toolbar>
    
  </ion-navbar>

</ion-header>



<ion-content padding class="contenido">
<h1>¿Qué vamos a trabajar hoy? </h1>

<!--
  <p>username: {{(profileData | async )?.username}} </p>
  <p>Nombre: {{(profileData | async )?.firstname}} </p>
  <p>Apellido: {{(profileData | async )?.lastname}} </p>-->
 
<ion-grid>
  <ion-row>
    <ion-col sm-4 xs-3>
        <ion-card *ngFor="let Project of projects">
            
            <button ion-item   (click)="revisar(Project.id)">
                <ion-icon name="md-folder" class="icono"></ion-icon>
              {{ Project.name }}
            </button>
          </ion-card>
    </ion-col>
    
  </ion-row>
</ion-grid>

<ion-list>
    
</ion-list>

<ion-fab bottom right >
    <button ion-fab  color="danger" (click)="newProject()">
        <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
